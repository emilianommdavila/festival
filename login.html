<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="fondoarriba">
    <!-- cabecera -->
    <header class="cabeceraLogin ">
        <img class="logo" src="assets/logo.png" alt="">

    </header>
</body>
<div class="contenedorLogin">
    <div class="imgProfile"></div>
    <p class="txtLogin">Iniciar Sesión</p>
    <form action="index.html" class="formulario">
        <input type="email" class="datos" name="Email" placeholder="Email" id="">
        <input type="password" class="datos" name="Password" placeholder="Password" id="">
        <input type="submit" class="entrar" value="Entrar">
        <input type="button" id="olvide" value="Olvidé mi password">
    </form>
</div>

</html>
